name: Crowdin Synchronisation

permissions:
  contents: write
  pull-requests: write

on:
  workflow_call:
    inputs:
      upload_translations:
        description: "Whether or not to upload translations. Should be run only once per repo"
        default: true
        type: boolean

jobs:
  synchronize-with-crowdin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: crowdin action
        uses: crowdin/github-action@v1
        with:
          upload_sources: true
          download_sources: true
          upload_translations: ${{ github.event.inputs.upload_translations }}
          download_translations: true
          create_pull_request: true
          download_translations_args: "--skip-untranslated-files"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CROWDIN_PROJECT_ID: ${{ vars.CROWDIN_PROJECT_ID }}
          CROWDIN_API_TOKEN: ${{ secrets.CROWDIN_API_TOKEN }}
          CROWDIN_BASE_URL: ${{ vars.CROWDIN_BASE_URL }}
